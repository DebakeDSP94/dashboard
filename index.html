<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css"
		/>
		<link rel="stylesheet" href="normalize.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="script.js" defer></script>
		<title>TOP Dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div class="side-head dashboard">
					<span class="mdi mdi-view-dashboard side-logo"> </span>
					<a href="#">Dashboard</a>
				</div>
				<div class="side-item home">
					<span class="mdi mdi-home side-logo"> </span>
					<a href="#">Home</a>
				</div>
				<div class="side-item profile">
					<span class="mdi mdi-card-account-details-outline side-logo"> </span>
					<a href="#">Profile</a>
				</div>
				<div class="side-item messages">
					<span class="mdi mdi-message side-logo"></span>
					<a href="#">Messages</a>
				</div>
				<div class="side-item history">
					<span class="mdi mdi-clock-time-three side-logo"></span>
					<a href="#">History</a>
				</div>
				<div class="side-item tasks">
					<span class="mdi mdi-note-multiple side-logo"></span>
					<a href="#">Tasks</a>
				</div>
				<div class="side-item communities">
					<span class="mdi mdi-account-group side-logo"></span>
					<a href="#">Communities</a>
				</div>
				<div class="side-item settings">
					<span class="mdi mdi-cog side-logo"></span>
					<a href="#">Settings</a>
				</div>
				<div class="side-item support">
					<span class="mdi mdi-help-box side-logo"></span>
					<a href="#">Support</a>
				</div>
				<div class="side-item privacy">
					<span class="mdi mdi-shield-check side-logo"></span>
					<a href="#">Privacy</a>
				</div>
			</div>
			<div class="search-bar">
				<div class="magnify-container">
					<span class="mdi mdi-magnify magnify"> </span>
				</div>
				<div class="search-container">
					<input
						type="search"
						for="search"
						action=""
						method="get"
						class="search"
					/>
				</div>
				<div class="bellicon-container">
					<span class="mdi mdi-bell-ring-outline bellicon"></span>
				</div>
				<div class="icon-container">
					<img src="./icons/avatar.png" alt="avatar" />
				</div>
				<div class="name-container">
					<span>Morgan Oakley</span>
				</div>
			</div>
			<div class="nav-bar">
				<div class="lg-icon-container">
					<img src="./icons/avatarlg.png" alt="avatar" class="lg-icon" />
				</div>
				<div class="title-text">
					<h6>Hi there,</h6>
					<h3>Morgan Oakley (@morgan)</h3>
				</div>
				<div class="button-container">
					<a href="#"><button>New</button></a>
				</div>
				<div class="button-container">
					<a href="#"><button>Upload</button></a>
				</div>
				<div class="button-container">
					<a href="#"><button>Share</button></a>
				</div>
			</div>
			<div class="card-container">
				<div class="card card-1">
					<span class="mdi mdi-star-remove-outline project-icon"></span>
					<span class="mdi mdi-eye-plus-outline project-icon"></span>
					<span
						class="mdi mdi-share-variant-outline yshape project-icon"
					></span>
				</div>
				<div class="card card-2"></div>
				<div class="card card-3"></div>
				<div class="card card-4"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
			<div class="right-bar">
				<div class="announcements">
					<div class="notice"></div>
					<div class="notice"></div>
					<div class="notice"></div>
				</div>
				<div class="trending">
					<div class="profile"></div>
					<div class="profile"></div>
					<div class="profile"></div>
					<div class="profile"></div>
				</div>
			</div>
		</div>
	</body>
</html>
<a href="https://www.flaticon.com/free-icons/boy" title="boy icons"
	>Boy icons created by Freepik - Flaticon</a
>
